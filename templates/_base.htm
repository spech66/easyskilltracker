{{define "_base.htm"}}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">      
        {{template "header" .}}
        <style>
            body {
                display: -ms-flexbox;
                display: flex;
                -ms-flex-align: center;
                align-items: center;
                padding-top: 5rem;
                padding-bottom: 10px;
                background-color: #f5f5f5;
            }
            input {
                text-align: center;
            }
            select {
                text-align: center;
                text-align-last: center;
            }
            blockquote {
                padding: 0 1rem;
                margin-left: 0;
                color: #6c777c;
                border-left: .3rem solid #dce6f0
            }
            blockquote>:first-child{ margin-top: 0 }
            blockquote>:last-child{ margin-bottom: 0 }
            img.preview {
                max-width: 256px;
            }
        </style>

        <title>EasySkillTracker - {{template "title" .}}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="/">EasySkillTracker</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav01" aria-controls="nav01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="nav01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a class="nav-link" href="/"><i class="fas fa-list"></i></a></li>
                    <li class="nav-item active"><a class="nav-link" href="#" data-toggle="modal" data-target="#newCourseModal"><i class="fas fa-plus-circle"></i></a></li>
                </ul>
            </div>
        </nav>

        {{template "body" .}}

        <!-- new course modal -->
        <div class="modal fade" id="newCourseModal" tabindex="-1" role="dialog" aria-labelledby="newCourseModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newCourseModalLabel">New course</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="newCourseForm">
                            <div class="form-group">
                                <label for="newCourseInputName">Name</label>
                                <input class="form-control form-control-lg" type="text" id="newCourseInputName" name="name" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/de.js"></script>
        <script>
            $("#newCourseForm").submit(function(e) {
                e.preventDefault();
                $.post('/api/course', $('#newCourseForm').serialize(), function(data) {
                    document.location.href = "/";
                });
            });
        </script>
        {{template "scripts" .}}
    </body>
</html>
{{end}}
